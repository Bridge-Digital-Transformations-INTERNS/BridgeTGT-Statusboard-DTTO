server {
    listen 80;
    server_name statusboard.company.com;

    # Serve frontend (Vite build output)
    root /var/www/statusboard/dist;
    index index.html;

    # Serve SPA (always return index.html for unknown routes)
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests â†’ backend
    location /api {
        proxy_pass         http://backend:3001/api;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
    }

    # Proxy WebSocket (Socket.IO)
    location /socket.io {
        proxy_pass         http://backend:3001/socket.io;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
    }

    # Optional: serve static files (images, css, js) with caching
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
